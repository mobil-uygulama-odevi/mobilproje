<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
<ion-label position="floating">Username</ion-label>
<ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating"><p class="label">Password</p></ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>
<ion-button fill="solid" expand="block" color="tertiary" (click)="login()">Login</ion-button>
<ion-button fill="solid" expand="full" color="dark" [routerLink]="['/register']">Register</ion-button>
</ion-content>
